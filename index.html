<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualizer</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- for poppins font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1 class="page-header">Puppet Sort
        <img class="image-1" src="images/img2.png" alt="image not found">
    </h1>
    <div class="flex-buttons">
        <nav class="navbar row">
            <div id="new-array" class="newArray flex-button-item">
                <button type="button" class="btn btn-outline-success btn-info btn-lg nav-buttons array-gen-button">Array Generator</button>
            </div>
            <div class="sliders" id="input">
                <div id="size-slider" class="size-btn slider-items flex-button-item">Adjust Size
                    <input id="array-size" type="range" min="5" max="100" value="30" step="1" data-mini="true">
                </div>
                <div id="speed-slider" class="flex-button-item slider-items">Adjust Speed
                    <input id="speed-value" type="range" min="15" max="400" step="10" value="50" data-mini="true">
                </div>
            </div>
    
            <div class="sorting-buttons ">
                <button type="button" class="btn btn-outline-success btn-info btn-lg nav-buttons quick flex-button-item">Quick Sort</button>
                <button type="button" class="btn btn-outline-success btn-info btn-lg nav-buttons selection flex-button-item">Selection Sort</button>
                <button type="button" class="btn btn-outline-success btn-info btn-lg nav-buttons merge flex-button-item">Merge Sort</button>
                <button type="button" class="btn btn-outline-success btn-info btn-lg nav-buttons bubble flex-button-item">Bubble Sort</button>
                <button type="button" class="btn btn-outline-success btn-info btn-lg nav-buttons insertion flex-button-item">Insertion Sort</button>
            </div>
        </nav>
    </div>
</header>
<body class="p-3 mb-2 bg-dark text-white">
    <div id="array-bars" class="flex-container"></div>

    <script src="app.js"></script>
    <script src="sortings/bubble.js"></script>
    <script src="sortings/insertion.js"></script>
    <script src="sortings/selection.js"></script>
    <script src="sortings/merge.js"></script>
    <script src="sortings/quicksort.js"></script>
</body>
</html>
